<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My First Gallery</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
  <div id="flex-gallery">
    <figure>
      <img src="images/one.jpg" alt="bike chain forming shape of the number one"/>
      <figcaption>number one photo</figcaption>
    </figure>
    <figure>
      <img src="images/two.jpg" alt="bike chain forming shape of the number two"/>
      <figcaption>number two blah blah blah</figcaption>
    </figure>
    <figure>
      <img src="images/three.jpg" alt="bike chain forming shape of the number three"/>
      <figcaption>number three</figcaption>
    </figure>
    <figure>
      <img src="images/four.jpg" alt="bike chain forming shape of the number four"/>
      <figcaption>number four yada yada yada</figcaption>
    </figure>
    <figure>
      <img src="images/five.jpg" alt="bike chain forming shape of the number five"/>
      <figcaption>number five some random text</figcaption>
    </figure>
    <figure>
      <img src="images/six.jpg" alt="bike chain forming shape of the number six"/>
      <figcaption>number six</figcaption>
    </figure>
    <figure>
      <img src="images/apple.jpg" alt="a red delicious apple"/>
      <figcaption>an apple</figcaption>
    </figure>
    <figure>
      <img src="images/blueberry.jpg" alt="a blueberry"/>
      <figcaption>a blueberry</figcaption>
    </figure>
    <figure>
      <img src="images/cherries.jpg" alt="two cherries"/>
      <figcaption>cherries</figcaption>
    </figure>
    <figure>
      <img src="images/dates.jpg" alt="medjool dates on a plate with coffee and a pitcher"/>
      <figcaption>medjool dates</figcaption>
    </figure>
    <figure>
      <img src="images/elderberry.jpg" alt="elderberry flowers in a glass vase by an open book next to a window"/>
      <figcaption>elderberry flowers</figcaption>
    </figure>
    <figure>
      <img src="images/fig.jpg" alt="fig cut in half on a blue place on a wooden table"/>
      <figcaption>a fig</figcaption>
    </figure>



  </div>
</body>
</html>
