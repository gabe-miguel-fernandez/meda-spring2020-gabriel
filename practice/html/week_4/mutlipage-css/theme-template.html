<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Multi-Page First Page | First Page</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

</head>

<body>
  <header>
    <div>
      <!-- width and height do not accept units, so no "px" units -->
      <a href="index.html">
      <img id="logo" src="images/logo.png" alt="SF Posh Gallery" width="150" height="150" />
      </a>
    </div>
    <div id="title-container">
      <h1>Welcome to<br/>San Francisco's<br>Posh Gallery</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact & Location</a></li>
      </ul>
    </nav>
  </header>

  <!-- Holds main content of web page -->
  <main>
    <div>
      <h1>This is where my main content will go.</h1>
    </div>


  </main>
  <footer>
    <!-- sections have a little semantic value; div has no meaning at all;
         just a container                                                   -->
    <!-- Add'l info related to main content -->
    <aside></aside>
    <section id="social-links">
      <ul>
        <li><a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i>GitHub</a></li>
        <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i>Instagram</a></li>
        <li><a href="https://www.flickr.com" target="_blank"><i class="fab fa-flickr"></i>Flickr</a></li>
      </ul>
    </section>
    <section>
      <p id="copyright">Copyright &copy; 2001-2020 San Francisco's Posh Gallery</p>
    </section>
  </footer>
</body>
</html>
