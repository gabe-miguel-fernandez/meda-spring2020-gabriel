<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Fonts Practice</title>

  <style>
    /* All imports must go first before any CSS code rule, otherwise they don't load */
    @import url('https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif&display=swap');
    /* san-serif tells browser to use whatever default sans-serif font is available */
    h1 {
        font-family: 'Noto Sans', 'Arial', sans-serif;
    }
    /* serif tells browser to use whatever default serif font is available */
    p {
        font-family: 'Noto Serif', 'Times New Roman', serif;
    }
  </style>
</head>

<body>
  <h1>Text to Test Google Fonts</h1>
  <p id="firstp">This is paragraph 1.</p>
  <p id="secondp">This is paragraph 2.</p>
</body>
</html>
